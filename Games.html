<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>3RROR5TUDIOS</title>
<link rel="icon" type="image/png" href="images/3RROR5TUDIOS.png">

<link rel="stylesheet" href="css/style.css">

<style>

/* ------------------------------- */
/* PERFECT ORIGINAL ROUNDED TOPBAR */
/* ------------------------------- */

.clean-topbar {
    width: 95%;
    margin: 25px auto 0 auto;
    padding: 14px 25px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(12px);
    border-radius: 25px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 0 16px rgba(0,0,0,0.25);
}

.tb-left {
    display: flex;
    align-items: center;
    gap: 12px;
}

.tb-logo {
    height: 48px;
}

.tb-title {
    font-size: 26px;
    color: white;
    font-weight: bold;
    margin: 0;
}

.tb-right {
    display: flex;
    align-items: center;
    gap: 25px;
}

/* links */

.tb-links {
    display: flex;
    align-items: center;
    gap: 22px;
}

.tb-link {
    color: white;
    text-decoration: none;
    font-weight: bold;
    font-size: 15px;
    display: flex;
    align-items: center;
    gap: 6px;
}

.tb-link img {
    height: 36px;
}

/* profile */

.profile-box {
    display: flex;
    align-items: center;
    gap: 10px;
    cursor: pointer;
    position: relative;
}

#profileAvatar {
    height: 42px;
    width: 42px;
    border-radius: 50%;
    object-fit: cover;
}

#profileName {
    color: white;
    font-weight: bold;
    font-size: 15px;
}

/* dropdown */

.profile-dropdown {
    position: absolute;
    right: 0;
    top: 55px;
    background: rgba(0,0,0,0.6);
    padding: 10px 15px;
    border-radius: 10px;
    display: none;
    flex-direction: column;
    gap: 8px;
    backdrop-filter: blur(10px);
}

.profile-dropdown a {
    color: white;
    text-decoration: none;
    font-size: 14px;
}

.profile-box:hover .profile-dropdown {
    display: flex;
}

/* ------------------------------- */
/* END — ORIGINAL TOPBAR           */
/* ------------------------------- */


body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #40006e, #8100b4);
    margin: 0;
    padding: 20px;
}
h1 {
    text-align: center;
    margin-bottom: 10px;
}
.issues-count {
    text-align: center;
    font-size: 18px;
    font-weight: bold;
    color: #d4a017;
    margin-bottom: 20px;
}
.filters {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
}
.filters input, .filters select {
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
}
.filters label {
    display: flex;
    align-items: center;
    gap: 5px;
    font-size: 16px;
}
.game-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
}
@media (max-width: 1024px) {
    .game-container {
        grid-template-columns: repeat(2, 1fr);
    }
}
@media (max-width: 600px) {
    .game-container {
        grid-template-columns: 1fr;
    }
}
.game-card {
    background: rgba(255, 255, 255, 0.5);
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    overflow: hidden;
    text-align: center;
    transition: transform 0.2s;
    padding: 10px;
}
.game-card:hover {
    transform: scale(1.05);
}
.game-card img {
    width: 100%;
    height: 400px;
    object-fit: cover;
}
.game-card h3 {
    margin: 10px 0 5px 0;
}
.game-card p {
    margin: 0 0 10px 0;
    color: #555;
}
.no-results {
    text-align: center;
    font-size: 18px;
    color: #777;
    grid-column: 1 / -1;
}
.subscription {
    display: flex;
    align-items: center;
    gap: 5px;
}
.issue-section {
    margin-top: 10px;
    text-align: left;
    padding: 0 10px 10px 10px;
    color: #d4a017;
    font-weight: bold;
}
</style>
</head>

<body>

</html>
